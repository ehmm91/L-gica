<meta charset="UTF-8">
<h1>Esse é o jogo da adivinhação.</h1>
<script>

    function pulaLinha()
    {
        document.write("<br>");    
    }
    
    function mostra(frase)
    {
        document.write(frase);
        pulaLinha();
    }
    
    function sorteia(n)
    {
        return Math.round(Math.random() * n);    
    }
    
    
    var chute = parseInt(prompt("Já pensei. Qual número você acha que tenho aqui?"));
    var numeroPensado = sorteia(100);
    
        
    if(chute == numeroPensado)
    {
        mostra("Caramba! Você acertou, o número que pensei era " + numeroPensado);    
    }
        else if(chute < numeroPensado){
        mostra("O número que você chutou é menor do que o que eu pensei! " + numeroPensado);
    } 
    else if(chute > numeroPensado)
        {
           mostra("O número que você chutou é maior do que o que eu pensei! " + numeroPensado) 
        }
      
    
    
</script>
